name: iOS Build
on:
  workflow_dispatch:

jobs:
  build:
    name: Build iOS IPA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - run: npm ci
      - name: Build iOS
        run: eas build --platform ios --profile preview --non-interactive --no-wait