name: Build Check
on: [pull_request]

jobs:
  check:
    name: Dry Run Bundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Expo Export (Dry Run)
        run: npx expo export