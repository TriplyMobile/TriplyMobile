name: Prebuild

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches: ["main"]

jobs:
  prebuild:
    name: Expo Prebuild
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'pull_request' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Expo Prebuild
        run: npx expo prebuild --clean

      - name: Upload prebuild artifacts
        uses: actions/upload-artifact@v3
        with:
          name: prebuild-files
          path: |
            android/
            ios/
          retention-days: 1

      - name: Notify on Failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh issue create \
            --repo ${{ github.repository }} \
            --title "Expo Prebuild Failed" \
            --body "The Expo prebuild failed for commit ${{ github.sha }}. [See logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" \
            --label "bug"