name: Create preview
on: [pull_request]

jobs:
  preview:
    name: Create preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Required for the QR code comment
    steps:
      - name: Set up repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm' # Changed from yarn to npm to match your project

      - name: Set up EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install # Changed from yarn install

      - name: Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --auto --branch pr-${{ github.event.number }}